services:
  - type: web
    name: tarot-assistant
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build:render
    startCommand: npm run start:prod
    # Persistent disk for JSON database
    disk:
      name: tarot-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATA_DIR
        value: /data
      - key: AI_ENABLED
        value: false
      - key: PREMIUM_ENABLED
        value: true
      # Updated CORS for Vercel frontend
      - key: CORS_ORIGIN
        value: https://ai-tarot-assistant-1viqrjm5j-vibecodium.vercel.app
      - key: FRONTEND_URL
        value: https://ai-tarot-assistant-1viqrjm5j-vibecodium.vercel.app
      - key: API_BASE_URL
        value: https://tarot-a2oi.onrender.com
      # JWT Secrets (set these in Render Dashboard as secrets)
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
